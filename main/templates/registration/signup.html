{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div class="card shadow">
                <h2 class="card-title m-3">Create an account</h2>
                <div class="card-body">
                    {% for field in form %}
                    {% for error in field.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        {{error}}
                    </div>
                    {% endfor %}
                    {% endfor %}
                    <script>
                        var alertList = document.querySelectorAll('.alert');
                        alertList.forEach(function (alert) {
                            new bootstrap.Alert(alert)
                        })
                    </script>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                        </div>
                        <button type="submit" class="btn btn-dark mb-3">Signup</button>
                        <div class="mb-3">
                            <p><a class="text-muted" href="{% url 'login' %}">Already have an account?</a></p>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
